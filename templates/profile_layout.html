{% extends "layout.html" %}
{% block title %}{{title}}{% endblock %}
{% block header %}
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            top: 11%;
            position: fixed;
            width: 200px;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-align: left;
            font-size: 16px;
            color: #fff;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
            text-decoration: none;
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        input:focus {
            outline: none;
        }

    </style>
{% endblock %}
{% block content %}
    {% if viewed_user %}
    <div class="sidebar">
        <a class="text-decoration-none" href="/{{ request.user.username }}/profile/">Personal Details</a>
        {% if request.user == viewed_user %}
        <a class="text-decoration-none" href="/resetpassword/">Reset Password</a>
        <a class="text-decoration-none" href="/logout/">Logout</a>
        {% endif %}
    </div>
    {% endif %}
    {% block content2 %}{% endblock %}

{% endblock %}
