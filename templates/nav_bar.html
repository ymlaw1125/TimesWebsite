<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>

</head>
<body>
    <nav class="navbar navbar-expand-sm bg-info">
        <a href="/" class="navbar-brand ms-3"><h3>Project</h3></a>
        <button class="navbar-toggler me-2"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="/features/" class="nav-link active">Features</a>
                </li>
                <li class="nav-item">
                    <a href="/about/" class="nav-link active">About</a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a href="/logout/" class="nav-link active">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="/login/" class="nav-link active">Log In</a>
                </li>
                <li class="nav-item">
                    <a href="/signup/" class="nav-link active">Sign Up</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    {% block content %}{% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
